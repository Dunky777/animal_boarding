{% extends 'base.html' %}

{% block head %}
  <title>Бронирование</title>
{% endblock %}

{% block body %}
    <h1>Страница бронирования</h1>
    <form action="{% url 'reservation_django' %}" method="post"></form>
        {% csrf_token %}
        {% for field in form %}
            <div class="form-style {% if field.errors %} errors {% endif %}">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
